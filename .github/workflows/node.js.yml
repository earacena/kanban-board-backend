# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_ENV: >
        SERVER_PORT='10000'
        SECRET_SESSION_KEY='12345abcdef'
        CORS_ORIGIN='https://localhost:3000'
        DEV_DATABASE_USER='pguser'
        DEV_DATABASE_PASSWORD='pgpass'
        DEV_DATABASE_HOST='localhost'
        DEV_DATABASE_PORT='3003'
        DEV_DATABASE_NAME='pgdb'
        TEST_DATABASE_USER='pguser'
        TEST_DATABASE_PASSWORD='pgpass'
        TEST_DATABASE_HOST='localhost'
        TEST_DATABASE_PORT='3003'
        TEST_DATABASE_NAME='pgdb'
        PROD_DATABASE_USER=''
        PROD_DATABASE_PASSWORD=''
        PROD_DATABASE_HOST=''
        PROD_DATABASE_PORT='10'
        PROD_DATABASE_NAME=''

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: ${{ env.APP_ENV }} npm test
